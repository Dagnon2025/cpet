<body>
  
<section style="max-width: 1100px; margin: 60px auto; padding: 0px; line-height: 1.7; font-size: 16px;">
  <h1 style="color: #003366; font-size: 28px; text-align: center;">Contactez-Nous</h1>
  <p style="text-align: center;">
    Pour toute question, information ou demande de renseignement, n'hésitez pas à nous contacter via les moyens ci-dessous.
  </p>

  <div style="display: flex; flex-wrap: wrap; justify-content: space-between; margin-top: 20px;">
    <div style="flex: 1 1 45%; padding: 10px;">
      <h2>Adresse</h2>
      <p>Pahou, Atlantique - Ouidah, Bénin</p>

      <h2>Email</h2>
      <p><a href="mailto:cspgiberdagnon@gmail.com">cspgiberdagnon@gmail.com</a></p>

      <h2>Téléphone</h2>
      <p>+229 98-94-10-36 / 51-45-66-92</p>
    </div>

    <div id="form" style="flex: 1 1 45%; padding: 10px;">
      <h2>Envoyer un message</h2>
      <form>
        <label>Nom</label><br>
        <input type="text" name="nom" required style="width: 95%; padding: 8px; margin-bottom: 10px;"><br>

        <label>Email</label><br>
        <input type="email" name="email" required style="width: 95%; padding: 8px; margin-bottom: 10px;"><br>

        <label>Message</label><br>
        <textarea name="message" rows="5" required style="width: 95%; padding: 8px;"></textarea><br>

        <button type="submit" style="margin-top: 10px; padding: 10px 20px; background-color: rgb(47, 0, 255); color: #fff; border: none;">Envoyer</button>
      </form>
    </div>
  </div>
</section>
